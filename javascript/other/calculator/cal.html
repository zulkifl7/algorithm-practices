<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="mainScreen">
      <!-- diplay -->
      <div class="row0 row">
        <input type="text screen" class="screen up" readonly />
        <input type="text screen" class="screen down" id="screen" readonly />
      </div>

      <!-- buttons -->

      <!--! row1 -->
      <div class="row1 row">
        <input type="submit" class="col1 col minus" id="button" value="+/-" />
        <input
          type="submit"
          class="col2 col persentage"
          id="button"
          value="%"
        />
        <input
          type="submit"
          class="col3 col factorial"
          id="button"
          value="x!"
        />
        <input type="submit" class="col4 col braOpen" id="button" value="(" />
        <input type="submit" class="col5 col braClose" id="button" value=")" />
        <input type="submit" class="col6 col del" id="button" value="del" />
        <input type="submit" class="col7 col ce" id="button" value="CE" />
      </div>

      <!-- !row2  -->
      <div class="row2 row">
        <input type="submit" class="col1 col inv" id="button" value="Inv" />
        <input type="submit" class="col2 col sin" id="button" value="sin" />
        <input type="submit" class="col3 col ln" id="button" value="ln" />
        <input type="submit" class="col4 col num" id="button" value="7" />
        <input type="submit" class="col5 col num" id="button" value="8" />
        <input type="submit" class="col6 col num" id="button" value="9" />
        <input type="submit" class="col7 col div" id="button" value="÷" />
      </div>

      <!-- ! row3 -->
      <div class="row3 row">
        <input type="submit" class="col1 col py" id="button" value="π" />
        <input type="submit" class="col2 col cos" id="button" value="cos" />
        <input type="submit" class="col3 col log" id="button" value="log" />
        <input type="submit" class="col4 col num" id="button" value="4" />
        <input type="submit" class="col5 col num" id="button" value="5" />
        <input type="submit" class="col6 col num" id="button" value="6" />
        <input type="submit" class="col7 col mul" id="button" value="×" />
      </div>

      <!-- ! row4 -->
      <div class="row4 row">
        <input type="submit" class="col1 col e" id="button" value="e" />
        <input type="submit" class="col2 col tan" id="button" value="tan" />
        <input type="submit" class="col3 col sqrt" id="button" value="√" />
        <input type="submit" class="col4 col num" id="button" value="1" />
        <input type="submit" class="col5 col num" id="button" value="2" />
        <input type="submit" class="col6 col num" id="button" value="3" />
        <input type="submit" class="col7 col sub" id="button" value="-" />
      </div>

      <!-- ! row5 -->
      <row5 class="row">
        <input type="submit" class="col1 col ans" id="button" value="Ans" />
        <input
          type="submit"
          class="col2 col expression"
          id="button"
          value="EXP"
        />
        <input type="submit" class="col3 col expo" id="button" value="x^Y" />
        <input type="submit" class="col4 col num" id="button" value="0" />
        <input type="submit" class="col5 col dot" id="button" value="." />
        <input type="submit" class="col6 col equal" id="button" value="=" />
        <input type="submit" class="col7 col add" id="button" value="+" />
      </row5>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
